    <title>question</title>
    <script>
        function rightAnswer () {
            document.getElementById("correctanswer").innerHTML = "false is correct!";
        }
        function wrongAnswer () {
            document.getElementById("wronganswer").innerHTML = "true is incorrect!";
        }
    </script>
</head>
<body>

    <p id="correctanswer" onclick="rightAnswer();">false</p>
</body>
